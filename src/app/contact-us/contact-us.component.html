<section class="flex align-content-center flex-wrap flex-column">
  <h1>Contact Us</h1>
  <div class="flex flex-row mt-5">
    <span class="p-float-label p-1">
      <input id="float-input" type="text" pInputText>
      <label for="float-input">Username</label>
    </span>
    <span class="p-float-label p-1">
      <input id="float-input" type="text" pInputText>
      <label for="float-input">Phone Number</label>
    </span>
  </div>
  <span class="p-float-label mt-5">
    <input id="float-input" type="text" pInputText class="w-full">
    <label for="float-input">Email</label>
  </span>
  <div class="field pl-0 pt-5">
    <span class="p-float-label">
        <textarea inputId="textarea" rows="5" style="resize: none;" class="w-full" [(ngModel)]="value" pInputTextarea></textarea>
        <label for="textarea">Message</label>
    </span>
  </div>
  <p-button class="mt-2 text-center" type="button" (click)="showViaService()" label="Send"></p-button>
</section>
